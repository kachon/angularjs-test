<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My HTML File</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
  <script src="./myApp.js"></script>
</head>
<body>

  <div class="container">
<!--         <div class="row">
          <div class="col-md-6">
              Here your text
          </div>
          <div class="col-md-6">
              Here your text
          </div>
        </div> -->

    <div class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Link</a></li>
            <li><a href="#">Link</a></li>
            <li><a href="#">Link</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="./">Default</a></li>
            <li><a href="../navbar-static-top/">Static top</a></li>
            <li><a href="../navbar-fixed-top/">Fixed top</a></li>
          </ul>
        </div>
      </div>
    </div>


    <div class="jumbotron">
      <p>Nothing here {{'yet' + '!'}}</p>

      <div ng-controller="MyCtrl1">
        <form role="form">
          <div class="form-group">
            <label for="message">{{msg}}</label>
            <input type="text" class="form-control" id="message" placeholder="Message" ng-model="data.message">
          </div>
          <div class="form-group">
            <p class="help-block">Example block-level help text here.</p>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Check me out
            </label>
          </div>
          <button type="submit" class="btn btn-default" ng-click="send(data.message)">Submit</button>
          <button type="submit" class="btn btn-default" ng-click="add()">Add</button>
        </form>

        <table class="table" ng-repeat="item in items">
          <tr>
            <td class="col-md-1">{{$index+1}}</td>
            <td class="col-md-3">{{item.col1}}</td>
            <td class="col-md-3">{{item.col2}}</td>
            <td class="col-md-4"><img src="./firefox.thumbnail.gif" width="64" height="64"/></td>
            <td class="col-md-1"><button type="submit" class="btn btn-default" ng-click="remove($index)">Remove</button></td>
          <tr>
        </table>

        <div class="row">
          <div class="col-md-6">
              Here your text
          </div>
          <div class="col-md-4">
            <img src="./firefox.thumbnail.gif" width="64" height="64"/>
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-default" ng-click="send(data.message)">Submit</button>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
              Here your text2
          </div>
          <div class="col-md-6">
              <img src="./firefox.thumbnail.gif" width="80" height="80"/>
          </div>
        </div>

      </div>

      <div ng-controller="MyCtrl2">
        <form role="form">
          <div class="form-group">
            <label for="message">{{data.message}}</label>
          </div>
        </form>
      </div>
    </div>

  </div>

</body>
</html>
