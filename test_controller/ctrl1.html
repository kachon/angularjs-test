<form role="form">
  <div class="form-group">
    <label for="message">{{msg}}</label>
    <input type="text" class="form-control" id="message" placeholder="Message" ng-model="data.message">
  </div>
  <div class="form-group">
    <p class="help-block">Example block-level help text here.</p>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Check me out
    </label>
  </div>
  <button type="submit" class="btn btn-default" ng-click="send(data.message)">Submit</button>
  <button type="submit" class="btn btn-default" ng-click="add()">Add</button>
</form>

<table class="table" ng-repeat="item in items">
  <tr>
    <td class="col-md-1">{{$index+1}}</td>
    <td class="col-md-3">{{item.col1}}</td>
    <td class="col-md-3">{{item.col2}}</td>
    <td class="col-md-4"><img src="./firefox.thumbnail.gif" width="64" height="64"/></td>
    <td class="col-md-1"><button type="submit" class="btn btn-default" ng-click="remove($index)">Remove</button></td>
  <tr>
</table>

<div class="row">
  <div class="col-md-6">
      Here your text
  </div>
  <div class="col-md-4">
    <img src="./firefox.thumbnail.gif" width="64" height="64"/>
  </div>
  <div class="col-md-2">
    <button type="submit" class="btn btn-default" ng-click="send(data.message)">Submit</button>
  </div>
</div>
